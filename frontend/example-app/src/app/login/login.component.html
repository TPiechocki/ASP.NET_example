<div class="container">
  <div class="card" style="width: 50%;">
    <div class="card-body">
      <h5 class="card-title">Login Form</h5>
      <div class="card-text">
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="form-group">
            <label for="userNameInput">Username</label>
            <input class="form-control" id="userNameInput" name="username" placeholder="Enter username" [(ngModel)]="model.userName" required />
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" [(ngModel)]="model.password" required />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
